<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Microverse Trials</title>
    </head>
    <body>
        <h1>Hello World, we are software developers!</h1>

        <h1 id="title">Survey Form</h1>
        <p id="description">This is the survey form we are building for Microverse Trials.</p>
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name"><br>

            <label id="email-label">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address"><br>

            <label id="number-label">Number</label>
            <input type="number" id="number" min="1" max="10" placeholder="Enter number">
            <label for="dropdown">Dropdown field</label>

            <select id="dropdown" name="Dropdown Option">
                <option value="firstValue">First Option</option>
                <option value="secondvalue">Second Option</option>
            </select>

            <p>Please select your choice</p>
           <input type="radio" id="coding" name="microverse">
           <label for="coding">Coding</label><br>
           <input type="radio" id="gaming" name="microverse">
           <label for="gaming">Gaming</label>

           <p>Please choose your experience</p>
           <input type="radio" id="fun" name="experience">
           <label for="fun">Fun</label><br>
           <input type="radio" id="good" name="experience">
           <label for="good">Good</label><br>
           <input type="radio" id="interesting" name="experience">
           <label for="interesting">Interesting</label>

           <p>Please make your choice</p>
           <input type="checkbox" id="experience" name="experience" value="Experience">
           <label for="experience">Experience</label><br>
           <input type="checkbox" id="microverse" name="Microverse">
           <label for="microverse">Microverse</label><br>
           <input type="checkbox" id="software" name="Software">
           <label for="software">Software</label>
        </form>
    </body>    
</html>
